<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders</title>
  <meta name="description" content="A remake of the classic Space Invaders game">
  <meta name="author" content="Marlon James">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Space Invaders</h1>
    </header>
    <div class="game-wrapper">
      <div class="game"></div>
      <div class="congratulations">
        <h2>Congratulations!</h2>
        <p>You won the game</p>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
      <div class="game-over">
        <h2>GAME OVER!</h2>
        <p>You lost the game</p>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
    </div>
    <footer>
      <p>Left / Right keys to move</p>
      <p>Spacebar to shoot</p>
    </footer>
  </div>
  <script src="./js/scripts.js"></script>
</body>

</html>
